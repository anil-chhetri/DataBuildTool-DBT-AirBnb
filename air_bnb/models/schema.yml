models: 
  - name: dim_listings_cleansed
    description: cleansed table which contains AirBnb listings.
    columns: 
      - name: listing_id
        description: primary key of the listing
        data_tests: 
          - unique
          - not_null

      - name: host_id
        description: Reference id from dim host cleansed table. act as a foreign key to the table.
        data_tests: 
          - not_null
          - relationships: 
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        data_tests:
          - accepted_values: 
              values: ['Entire home/apt', 'Private room', 'Shared room', 'Hotel room']

      - name: minimum_nights
        description: >
          '{{ doc('dim_listing_cleansed__minimum_nights') }}'
        data_tests: 
          - positive_value